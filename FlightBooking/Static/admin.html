<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Flight Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Welcome, <span id="usernameDisplay"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminAirlines.html">Airline Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminFlights.html">Flight Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminReservations.html">Reservation Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminReviews.html">Review Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div>
            <h2>User Management</h2>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" id="searchName" class="form-control" placeholder="Search by Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="searchLastName" class="form-control" placeholder="Search by Last Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="date" id="searchDateFrom" class="form-control" placeholder="From Date">
                </div>
                <div class="form-group col-md-3">
                    <input type="date" id="searchDateTo" class="form-control" placeholder="To Date">
                </div>
            </div>
            <button id="searchBtn" class="btn btn-primary mb-4">Search</button>
            <table id="usersTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Username</th>
                        <th>
                            First Name
                            <button id="sortFirstNameAsc" class="btn btn-link p-0">&#9650;</button>
                            <button id="sortFirstNameDesc" class="btn btn-link p-0">&#9660;</button>
                        </th>
                        <th>
                            Last Name
                            <button id="sortLastNameAsc" class="btn btn-link p-0">&#9650;</button>
                            <button id="sortLastNameDesc" class="btn btn-link p-0">&#9660;</button>
                        </th>
                        <th>Email</th>
                        <th>
                            Date of Birth
                            <button id="sortDateOfBirthAsc" class="btn btn-link p-0">&#9650;</button>
                            <button id="sortDateOfBirthDesc" class="btn btn-link p-0">&#9660;</button>
                        </th>
                        <th>Gender</th>
                        <th>User Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
