<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Airlines Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Welcome, <span id="usernameDisplay"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminAirlines.html">Airline Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminFlights.html">Flight Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminReservations.html">Reservation Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminReviews.html">Review Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Airline Management</h1>
        <div class="card mb-4">
            <div class="card-header">Add New Airline</div>
            <div class="card-body">
                <form id="addAirlineForm">
                    <div class="form-group">
                        <input type="text" id="airlineName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="airlineAddress" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="airlineContact" class="form-control" placeholder="Contact Info" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Airline</button>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Search Airlines</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" id="searchAirlineName" class="form-control" placeholder="Search by Name">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" id="searchAirlineAddress" class="form-control" placeholder="Search by Address">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" id="searchAirlineContact" class="form-control" placeholder="Search by Contact Info">
                    </div>
                </div>
                <button id="searchAirlineBtn" class="btn btn-secondary">Search</button>
            </div>
        </div>
        <table id="airlinesTable" class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact Info</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="adminAirlines.js"></script>
</body>
</html>
